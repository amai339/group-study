{% extends "homepage/base.html" %}
{% block title %} Create A Room {% endblock %}

{% block nav_bar %}
<ul class='navbar-nav mr-auto'>
<a class="nav-item nav-link active" href="/room/create_room/">Create A Room</a>
<a class="nav-item nav-link" href="/room/lobby/">Lobby</a>
</ul>
<ul class='navbar-nav ml-auto'>
<a class="nav-item nav-link" href="/homepage/logout/">Logout</a>
</ul>
{% endblock %}

{% block body %}
<div class='container'>
<h1 class="col-md-9">Create a Room</h1>

<form action = "/room/create_room/"  method="POST">
    {% csrf_token %}

    <div class="col-md-9">
        <div class="form-group mx-auto ">
            {{form}}
        </div>

       

        <div class="form-group row mt-3 ">
            <div class="col-sm-10 mt-3">
                <button type="submit" class="btn btn-primary mt-30">Create Room</button>
            </div>
        </div>
    </div>
</form>
</div

{% endblock %}
